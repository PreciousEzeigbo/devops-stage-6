name: Infrastructure Deployment

on:
  push:
    branches:
      - main
    paths:
      - "infra/terraform/**"
      - "infra/ansible/**"
      - ".github/workflows/infrastructure.yml"
  pull_request:
    branches:
      - main
    paths:
      - "infra/terraform/**"
      - "infra/ansible/**"
  workflow_dispatch:
    inputs:
      action:
        description: "Action to perform"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VERSION: "1.6.0"
  ANSIBLE_VERSION: "10.0.1"

jobs:
  terraform-plan:
    name: Terraform Plan & Drift Detection
    runs-on: ubuntu-latest
    outputs:
      drift_detected: ${{ steps.plan.outputs.drift_detected }}
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Create terraform.tfvars
        working-directory: infra/terraform
        run: |
          cat > terraform.tfvars <<'TFVARS'
          aws_region               = "${{ secrets.AWS_REGION }}"
          vpc_id                   = "${{ secrets.VPC_ID }}"
          subnet_id                = "${{ secrets.SUBNET_ID }}"
          instance_type            = "t3.medium"
          project_name             = "devops-stage-6"
          environment              = "production"
          ssh_public_key           = <<-EOT
          ${{ secrets.SSH_PUBLIC_KEY }}
          EOT
          ssh_private_key_path     = "~/.ssh/id_rsa"
          ssh_user                 = "ubuntu"
          domain                   = "${{ secrets.DOMAIN }}"
          acme_email               = "${{ secrets.ACME_EMAIL }}"
          jwt_secret               = "${{ secrets.JWT_SECRET }}"
          github_repo              = "${{ github.server_url }}/${{ github.repository }}.git"
          github_branch            = "main"
          traefik_dashboard_user   = "admin"
          traefik_dashboard_password = "${{ secrets.TRAEFIK_DASHBOARD_PASSWORD }}"
          run_ansible              = true
          TFVARS

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: infra/terraform
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: infra/terraform
        run: |
          terraform plan -detailed-exitcode -out=tfplan -var-file=terraform.tfvars || EXIT_CODE=$?
          echo "exitcode=$EXIT_CODE" >> $GITHUB_OUTPUT

          if [ "$EXIT_CODE" == "2" ]; then
            echo "drift_detected=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ DRIFT DETECTED: Infrastructure changes required" >> $GITHUB_STEP_SUMMARY
          elif [ "$EXIT_CODE" == "0" ]; then
            echo "drift_detected=false" >> $GITHUB_OUTPUT
            echo "âœ… No drift detected: Infrastructure is up to date" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Terraform plan failed with exit code $EXIT_CODE" >> $GITHUB_STEP_SUMMARY
            exit $EXIT_CODE
          fi

      - name: Upload Plan Artifact
        if: steps.plan.outputs.drift_detected == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: infra/terraform/tfplan
          retention-days: 5

      - name: Generate Plan Summary
        if: steps.plan.outputs.drift_detected == 'true'
        working-directory: infra/terraform
        run: |
          echo "## Terraform Plan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          terraform show -no-color tfplan >> $GITHUB_STEP_SUMMARY

  send-drift-notification:
    name: Send Drift Detection Email
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: needs.terraform-plan.outputs.drift_detected == 'true'

    steps:
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "ðŸš¨ Infrastructure Drift Detected - Action Required"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.SMTP_FROM_EMAIL }}
          body: |
            Infrastructure drift has been detected in the devops-stage-6 project.

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Triggered by: ${{ github.actor }}

            Action Required:
            Please review the Terraform plan in the workflow run and approve the deployment if the changes are expected.

            Workflow Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            To approve and apply changes:
            1. Review the plan output in the workflow
            2. Approve the deployment in the GitHub Actions workflow

            To reject changes:
            1. Cancel the workflow run
            2. Investigate the drift cause

            This is an automated notification from GitHub Actions.

  await-approval:
    name: Await Manual Approval
    runs-on: ubuntu-latest
    needs: [terraform-plan, send-drift-notification]
    if: needs.terraform-plan.outputs.drift_detected == 'true'
    environment:
      name: production

    steps:
      - name: Wait for Approval
        run: |
          echo "â³ Waiting for manual approval to proceed with infrastructure changes..."
          echo "This deployment requires approval in the GitHub Actions UI"

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [terraform-plan, await-approval]
    if: |
      always() && 
      (needs.terraform-plan.outputs.drift_detected == 'false' || 
       (needs.terraform-plan.outputs.drift_detected == 'true' && needs.await-approval.result == 'success'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Create terraform.tfvars
        working-directory: infra/terraform
        run: |
          cat > terraform.tfvars <<'TFVARS'
          aws_region               = "${{ secrets.AWS_REGION }}"
          vpc_id                   = "${{ secrets.VPC_ID }}"
          subnet_id                = "${{ secrets.SUBNET_ID }}"
          instance_type            = "t3.medium"
          project_name             = "devops-stage-6"
          environment              = "production"
          ssh_public_key           = <<-EOT
          ${{ secrets.SSH_PUBLIC_KEY }}
          EOT
          ssh_private_key_path     = "~/.ssh/id_rsa"
          ssh_user                 = "ubuntu"
          domain                   = "${{ secrets.DOMAIN }}"
          acme_email               = "${{ secrets.ACME_EMAIL }}"
          jwt_secret               = "${{ secrets.JWT_SECRET }}"
          github_repo              = "${{ github.server_url }}/${{ github.repository }}.git"
          github_branch            = "main"
          traefik_dashboard_user   = "admin"
          traefik_dashboard_password = "${{ secrets.TRAEFIK_DASHBOARD_PASSWORD }}"
          run_ansible              = true
          TFVARS

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init

      - name: Download Plan Artifact
        if: needs.terraform-plan.outputs.drift_detected == 'true'
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: infra/terraform

      - name: Terraform Apply
        working-directory: infra/terraform
        run: |
          if [ "${{ needs.terraform-plan.outputs.drift_detected }}" == "true" ]; then
            terraform apply -auto-approve tfplan
          else
            terraform apply -auto-approve
          fi

      - name: Save Outputs
        working-directory: infra/terraform
        run: |
          terraform output -json > outputs.json
          echo "## Deployment Outputs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Server IP:** $(terraform output -raw server_public_ip)" >> $GITHUB_STEP_SUMMARY
          echo "**Application URL:** $(terraform output -raw application_url)" >> $GITHUB_STEP_SUMMARY
          echo "**SSH Command:** $(terraform output -raw ssh_connection_command)" >> $GITHUB_STEP_SUMMARY

  ansible-deploy:
    name: Ansible Deployment
    runs-on: ubuntu-latest
    needs: terraform-apply
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ansible
        run: |
          pip install ansible==${{ env.ANSIBLE_VERSION }}
          pip install boto3 botocore

      - name: Install Ansible Collections
        working-directory: infra/ansible
        run: ansible-galaxy collection install -r requirements.yml

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Run Ansible Playbook
        working-directory: infra/ansible
        run: |
          ansible-playbook -i inventory/hosts.ini playbook.yml -v

      - name: Deployment Complete
        run: |
          echo "## ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The application has been successfully deployed and is now live." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Visit your application at https://${{ secrets.DOMAIN }}" >> $GITHUB_STEP_SUMMARY
          echo "2. Test the API endpoints" >> $GITHUB_STEP_SUMMARY
          echo "3. Monitor the application logs" >> $GITHUB_STEP_SUMMARY

  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'destroy'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Create terraform.tfvars
        working-directory: infra/terraform
        run: |
          cat > terraform.tfvars <<'TFVARS'
          aws_region               = "${{ secrets.AWS_REGION }}"
          vpc_id                   = "${{ secrets.VPC_ID }}"
          subnet_id                = "${{ secrets.SUBNET_ID }}"
          instance_type            = "t3.medium"
          project_name             = "devops-stage-6"
          environment              = "production"
          ssh_public_key           = <<-EOT
          ${{ secrets.SSH_PUBLIC_KEY }}
          EOT
          ssh_private_key_path     = "~/.ssh/id_rsa"
          ssh_user                 = "ubuntu"
          domain                   = "${{ secrets.DOMAIN }}"
          acme_email               = "${{ secrets.ACME_EMAIL }}"
          jwt_secret               = "${{ secrets.JWT_SECRET }}"
          github_repo              = "${{ github.server_url }}/${{ github.repository }}.git"
          github_branch            = "main"
          traefik_dashboard_user   = "admin"
          traefik_dashboard_password = "${{ secrets.TRAEFIK_DASHBOARD_PASSWORD }}"
          run_ansible              = true
          TFVARS

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init

      - name: Terraform Destroy
        working-directory: infra/terraform
        run: terraform destroy -auto-approve

      - name: Destroy Complete
        run: |
          echo "## ðŸ—‘ï¸ Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All infrastructure resources have been successfully destroyed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Resources Removed:**" >> $GITHUB_STEP_SUMMARY
          echo "- EC2 Instance" >> $GITHUB_STEP_SUMMARY
          echo "- Security Groups" >> $GITHUB_STEP_SUMMARY
          echo "- SSH Key Pair" >> $GITHUB_STEP_SUMMARY
          echo "- Route53 DNS Records" >> $GITHUB_STEP_SUMMARY
