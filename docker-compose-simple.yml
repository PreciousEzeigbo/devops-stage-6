version: '3.8'

# SIMPLE VERSION FOR LOCAL TESTING
# No Traefik, no SSL, just simple HTTP on localhost

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:8080"
    environment:
      AUTH_API_ADDRESS: http://auth-api:8081
      TODOS_API_ADDRESS: http://todos-api:8082
    networks:
      - app-network

  auth-api:
    build:
      context: .
      dockerfile: auth-api/Dockerfile
    ports:
      - "8081:8081"
    environment:
      AUTH_API_PORT: 8081
      USERS_API_ADDRESS: http://users-api:8080
      JWT_SECRET: myfancysecret
    networks:
      - app-network

  todos-api:
    build:
      context: ./todos-api
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      TODO_API_PORT: 8082
      JWT_SECRET: myfancysecret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_CHANNEL: log_channel
    depends_on:
      - redis
    networks:
      - app-network

  users-api:
    build:
      context: ./users-api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
    networks:
      - app-network

  log-processor:
    build:
      context: ./log-message-processor
      dockerfile: Dockerfile
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_CHANNEL: log_channel
    depends_on:
      - redis
    networks:
      - app-network

  redis:
    image: redis:6.2-alpine
    # No port mapping - use internal network only to avoid conflict with system Redis
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
