---
# tasks file for dependencies
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  become: yes

- name: Install required system packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - software-properties-common
      - python3-pip
      - python3-setuptools
      - git
      - ufw
    state: present
  become: yes

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  become: yes

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
  become: yes

- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes
  become: yes

- name: Ensure Docker is started and enabled
  systemd:
    name: docker
    state: started
    enabled: yes
  become: yes

- name: Add ubuntu user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  become: yes

- name: Install pip3 and setuptools
  apt:
    name:
      - python3-pip
      - python3-setuptools
    state: present
    update_cache: yes
  become: yes

- name: Install Docker Compose (standalone)
  get_url:
    url: "https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-linux-x86_64"
    dest: /usr/local/bin/docker-compose
    mode: '0755'
  become: yes

- name: Install Docker Python library
  pip:
    name:
      - docker>=6.0.0
      - requests>=2.20.0
    executable: pip3
    state: present
  become: yes

- name: Configure UFW - Allow SSH
  ufw:
    rule: allow
    port: '22'
    proto: tcp
  become: yes

- name: Configure UFW - Allow HTTP
  ufw:
    rule: allow
    port: '80'
    proto: tcp
  become: yes

- name: Configure UFW - Allow HTTPS
  ufw:
    rule: allow
    port: '443'
    proto: tcp
  become: yes

- name: Enable UFW
  ufw:
    state: enabled
  become: yes

- name: Create application directory
  file:
    path: /opt/app
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'
  become: yes
